[meta]
title = "Node Transcription"
description = "Get started using Deepgram's Transcription with this Node demo app"
author = "Deepgram DX Team <devrel@deepgram.com> (https://developers.deepgram.com)"
repository = "https://github.com/deepgram-starters/node-transcription"
useCase = "transcription"
language = "javascript"
framework = "node"
sdk = "4.11.2"
tags = ["transcription", "stt", "speech-to-text", "asr", "pre-recorded", "javascript", "node"]

# Check prerequisites
[check]
command = ["git --version", "node --version", "pnpm --version"]
message = "All prerequisites installed"

# Install dependencies
[install.pre]
command = "git submodule update --init --recursive"
message = "Submodules initialized"

[install]
command = ["corepack pnpm install", "cd frontend && corepack pnpm install"]
message = "Dependencies installed"

[install.post]
command = "test -f .env || cp sample.env .env"
message = "Environment configuration ready"

# Start application
[start.pre]
command = "test -f .env || (echo '‚ùå .env not found. Run: cp sample.env .env' && exit 1)"
message = "Environment validated"

[start]
command = ["node server.js", "cd frontend && pnpm run dev -- --port 8080 --no-open"]
parallel = true
message = "Application running on http://localhost:8080"

# Update submodules
[update]
command = "git submodule update --remote --merge"
message = "Submodules updated"

# Clean artifacts
[clean]
command = ["rm -rf node_modules", "rm -rf frontend/node_modules", "rm -rf frontend/.vite"]
message = "Build artifacts cleaned"

# Testing
[test]
command = ["echo 'No tests configured'", "cd frontend && pnpm test"]
message = "Tests complete"
