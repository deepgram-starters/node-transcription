[meta]
title = "Node Transcription"
description = "Get started using Deepgram's Transcription with this Node demo app"
author = "Deepgram DX Team <devrel@deepgram.com> (https://developers.deepgram.com)"
repository = "https://github.com/deepgram-starters/node-transcription"
useCase = "transcription"
language = "JavaScript"
framework = "Node"
sdk = "4.11.2"

[install.pre]
command = "git submodule update --init --recursive"
message = "Submodules initialized"

[install]
command = ["corepack pnpm install", "cd frontend && corepack pnpm install"]
message = "Dependencies installed"

[install.config]
sample = "sample.env"
output = ".env"

[build]
command = "cd frontend && corepack pnpm build"
message = "Frontend built"

[dev]
command = "corepack pnpm dev"
message = "Development servers started on http://localhost:8080"

[start]
command = "corepack pnpm start"
message = "Production server started on http://localhost:8080"

[clean]
command = ["rm -rf node_modules", "rm -rf frontend/node_modules", "rm -rf frontend/dist"]
message = "Build artifacts cleaned"
